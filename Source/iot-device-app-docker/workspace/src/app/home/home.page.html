<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{appTitle}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{appTitle}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" *ngIf="isMobileDevice">
   <button (click)="onBiometricCheck()" id="biometricCheckButton">Biometric Check</button>
   <h4> {{biometricMessage}}</h4>
  </div>
</ion-content>
